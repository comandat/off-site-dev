<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Stocuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'index.html';
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-700">Manager Stocuri</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button data-view="comenzi" class="sidebar-btn active-tab flex items-center w-full text-left p-3 rounded-lg">
                    <span class="material-symbols-outlined mr-3">apps</span>
                    <span>Toate Comenzile</span>
                </button>
                <button data-view="import" class="sidebar-btn flex items-center w-full text-left p-3 rounded-lg">
                    <span class="material-symbols-outlined mr-3">upload_file</span>
                    <span>Import Comandă Nouă</span>
                </button>
            </nav>
            <div class="p-4 border-t border-gray-200"><p class="text-xs text-gray-500">© 2025</p></div>
        </aside>

        <main id="main-content" class="flex-1 overflow-y-auto">
            </main>
    </div>

    <script src="scripts/main.js" type="module"></script>

    <div id="image-lightbox" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-black bg-opacity-80 p-4 transition-opacity duration-300">
        
        <div data-action="close-lightbox" class="absolute inset-0 -z-10"></div>
        
        <button data-action="close-lightbox" class="absolute top-4 right-4 text-white opacity-70 hover:opacity-100 transition-opacity">
            <span class="material-icons text-4xl">close</span>
        </button>
        
        <div class="relative w-full h-[70%] flex items-center justify-center">
            <img id="lightbox-main-image" src="" alt="Imagine mărită" class="max-w-full max-h-full object-contain">
        </div>
        
        <div class="flex space-x-4 p-2 bg-gray-900 bg-opacity-50 rounded-lg mt-2">
            <button id="lightbox-copy-btn" data-action="copy-lightbox-link" data-src="" class="flex items-center space-x-1 px-3 py-1.5 text-white bg-gray-600 rounded-md hover:bg-gray-700 transition-colors">
                <span class="material-icons text-base">link</span>
                <span id="lightbox-copy-text" class="text-sm">Copiază Link</span>
            </button>
        </div>
        
        <div id="lightbox-thumbs-container" class="w-full max-w-lg grid grid-cols-5 gap-2 mt-4 p-2 overflow-x-auto">
            </div>
    </div>
    </body>
</html>
